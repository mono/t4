language: csharp
mono: latest
dotnet: 2.1.300
install:
  - msbuild -t:Restore -p:Configuration=Release
  - nuget install NUnit.ConsoleRunner -Version 3.8.0 -OutputDirectory testrunner
script:
  - msbuild Mono.TextTemplating.sln -p:Configuration=Release
  - mono ./testrunner/NUnit.ConsoleRunner.3.8.0/tools/nunit3-console.exe ./Mono.TextTemplating.Tests/bin/Release/net461/Mono.TextTemplating.Tests.dll
git:
  depth: 1000
